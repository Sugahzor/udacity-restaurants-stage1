<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Restaurant Reviews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#333333" />
    <meta charset="utf-8" />
    <link
      preload
      rel="stylesheet"
      src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
    />
    <link
      rel="preload"
      href="css/styles.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="styles.css"/></noscript>
    <link
      rel="preload"
      href="css/main.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="css/main.min.css"/></noscript>
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/img/menu.png" />
  </head>

  <body>
    <header>
      <nav>
        <h1>
          <a tabindex="0" href="/">Restaurant Reviews</a>
        </h1>
      </nav>
    </header>

    <main id="maincontent" role="main">
      <a href="#filter" class="skip-link">Skip to main content</a>

      <section id="map-container" aria-label="google map">
        <div id="map" role="application"></div>
      </section>

      <section>
        <div class="filter-options">
          <h2 id="filter" tabindex="0">Filter By:</h2>
          <label for="neighborhoods-select">Select Neighborhood</label>
          <select
            id="neighborhoods-select"
            name="neighborhoods"
            onchange="updateRestaurants()"
          >
            <option value="all">All Neighborhoods</option>
          </select>

          <label for="cuisines-select">Select Cuisine</label>
          <select
            id="cuisines-select"
            name="cuisines"
            onchange="updateRestaurants()"
          >
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
    </main>

    <script
      type="application/javascript"
      charset="utf-8"
      src="js/dbhelper.min.js"
    ></script>
    <script
      type="application/javascript"
      charset="utf-8"
      src="js/main.min.js"
    ></script>
    <script type="application/javascript" src="/sw_registration.js"></script>
    <!-- <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEgBrxO3GXUAHRV-UxwsAQaduQn_bMxLg&libraries=places&callback=initMap"></script> -->

    <footer id="footer">
      Copyright (c) 2017
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a>
      All Rights Reserved.
    </footer>
  </body>
</html>
