<!DOCTYPE html>
<html lang="en">

<head>
  <title>Restaurant Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <nav>
      <h1>
        <a tabindex="0" href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">

    <a href="#filter" class="skip-link">Skip to main content</a>

    <section id="map-container" role="presentation" aria-label="google map">
      <div id="map"></div>   
    </section>

    <section>
      <div class="filter-options">
        <h2 id="filter" tabindex="0">Filter By:</h2>
        <label for="neighborhoods-select">Select Neighborhood</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>

        <label for="cuisines-select">Select Cuisine</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>

      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEgBrxO3GXUAHRV-UxwsAQaduQn_bMxLg&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
